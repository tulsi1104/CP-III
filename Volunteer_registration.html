<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Volunteer Registration Form </title>
        <link rel="stylesheet" href="css/volunteer_registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
<body>
    <div class="container">
        <div class="title">Register as a Volunteer</div>
        <form action="#">
            <div class="volunteer-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Availability</span>
                    <span class="details">Start</span>
                    <input type="time" placeholder="Enter your password" required>
                </div>
                <div class="e1">
                    <span class="a1">End</span>
                    <input class="i1" type="time" placeholder="Confirm your password" required>
                </div>

            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
